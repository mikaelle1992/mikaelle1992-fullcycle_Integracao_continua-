name: ci-golang-workflow
on: [push] 
 
jobs: 
  check-application:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.16.0-beta.1' # The Go version to download (if necessary) and use.
      - run: go version
      - run: go run math.go